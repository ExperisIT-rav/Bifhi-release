<% var promoted = promotion ? 'promoted-document' : ''; %>

<div class="main-results-container m-b-sm <%-promoted%>" data-rel="results" data-cid="<%-cid %>">
<!--     <span class="pull-left m-t-xs text-muted m-r-sm content-type">
        <i class="icomoon-file-<%-contentType%>"></i>
    </span> -->

    <div class="results-contents">
        <% if (promotion) { %>
            <span class="pull-right m-t-xs text-muted promoted-label">
                <i class="hp-icon hp-fw hp-star"></i> Promoted
            </span>
        <% } %>
        <h3 class="profile-photo"><img src="../img/person.png"></h3>
        <h4 class="m-b-nil m-t-xs result-header text-center"><%- title %></h4>
        <p class="document-date m-t-xs m-l-xs text-card text-left"><%- date %></p>
        <!--<span class="document-reference shorten"><%-reference %></span>-->
        <p class="text-card">Experience : <%= exp %></p>
        <p class="text-card">Source : <%= index %></p>
        <p class="text-card">
            <%= summary %>
        </p>
        <p class="text-right main-results-icons">
            <!-- <a class="similar-documents-trigger result-container-control" role="button" tabindex="-1"><%-i18n['search.similarDocuments']%></a> -->
            <a class="similar-documents-trigger result-container-control" role="button" tabindex="-1"><img src="../img/Startup-Icons_list.png"></a>
            <!-- <a class="similar-cv-trigger result-container-control" role="button" tabindex="-1"><%-i18n['search.similarCv']%></a> -->
            <a class="similar-cvs-trigger result-container-control" role="button" tabindex="-1"><img src="../img/Startup-Icons_identiti-document.png"></a>
            <!-- <a class="similar-offers-trigger result-container-control" role="button" tabindex="-1"><%-i18n['search.similarOffers']%></a> -->
            <a class="similar-offers-trigger result-container-control" role="button" tabindex="-1"><img src="../img/Startup-Icons_documents.png"></a>
        </p>
    </div>
</div>
